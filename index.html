<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 6</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="back">
    <div class="main">
      <h1 class="head">Welcome to Pizza Planet</h1>
      <img src="Image/Pizza-Planet2.jpg" alt="pizza logo" class="phot">
      <h2 class="middle">What type of pizza, Would you like?</h2>
      <form class="lego">
        <caption> Pizza time, choose what size and how many toppings</caption>
        <br>
        <br>
        <select id="size">
          <option id="large">Large Pizza</option>
          <option id="extralarge">Extra Large Pizza</option>
        </select>
        <select id="toppingamount">
          <option id="onetopping">1 Topping</option>
          <option id="twotopping">2 Toppings</option>
          <option id="threetopping">3 Toppings</option>
          <option id="fourtopping">4 Toppings</option>
        </select>
        <button id="submitbutton">Pizza, time!</button>
      </form>
      <script src="script.js"></script>
    </div>
  </body>
